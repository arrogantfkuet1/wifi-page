<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi接続確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden { display: none; }
    .ad-box, .connect-box, .info-box { text-align: center; margin-top: 20px; }
    .btns button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>無料Wi-Fiご利用の前に</h1>

    <div class="ad-box" id="ad-box">
      <p>広告をご覧ください（5秒後にボタンが表示されます）</p>
      <img src="https://via.placeholder.com/300x100.png?text=広告バナー" alt="広告バナー">
    <script src="https://adm.shinobi.jp/s/bb25713105da622e4dbc8e33816525c4"></script>
    </div>

    <div class="connect-box hidden" id="connect-box">
      <p>このWi-Fiに接続しますか？</p>
      <div class="btns">
        <button onclick="showWifiInfo()">はい、接続します</button>
        <button onclick="deny()">いいえ</button>
      </div>
    </div>

    <div class="info-box hidden" id="info-box">
      <h2>接続情報</h2>
      <p>SSID: <strong>MyFreeWiFi001</strong></p>
      <p>パスワード: <strong>12345678</strong></p>
      <p>QRコードで簡単接続:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI:T:WPA;S:MyFreeWiFi001;P:12345678;;&size=200x200" alt="WiFi QRコード">
    </div>
  </div>

  <script>
    // 5秒後に接続確認ボタン表示
    setTimeout(() => {
      document.getElementById('connect-box').classList.remove('hidden');
    }, 5000);

    function showWifiInfo() {
      document.getElementById('connect-box').classList.add('hidden');
      document.getElementById('info-box').classList.remove('hidden');
    }

    function deny() {
      alert('ご利用いただきありがとうございました。');
      window.close();
    }
  </script>
</body>
</html>
