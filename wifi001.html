<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi 001 接続案内</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>無料Wi-Fi接続のご案内</h1>
    <p>以下の広告をご覧ください：</p>
    <div class="ad-box">
      <a href="https://example.com" target="_blank">
        <img src="https://via.placeholder.com/300x100?text=広告バナー">
      </a>
    </div>
    <h3>Wi-Fi情報</h3>
    <p><strong>SSID:</strong> WiFi_A</p>
    <p><strong>パスワード:</strong> passwordA123</p>
    <div class="btns">
      <button onclick="connect()">はい、接続します</button>
      <button onclick="deny()">いいえ</button>
    </div>
  </div>
</body>
</html>
