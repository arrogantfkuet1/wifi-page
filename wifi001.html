<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi広告表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: #000;
      font-family: sans-serif;
    }
    #video-container, #info-box {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    video {
      width: 100%; height: auto;
      max-height: 100%;
    }

    #skip-button, #skip-text {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      background: rgba(255,255,255,0.9);
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      z-index: 1000;
    }
    #skip-button {
      display: none;
      border: none;
      cursor: pointer;
    }

    #info-box {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- 動画広告 -->
<div id="video-container">
  <video id="ad-video" autoplay muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    広告を再生できません
  </video>
  <div id="skip-text">5秒後にスキップできます</div>
  <button id="skip-button">スキップ</button>
</div>

<!-- Wi-Fi案内ページ -->
<div id="info-box">
  <h2>Wi-Fi接続情報</h2>
  <p>SSID: <strong>MyFreeWiFi001</strong></p>
  <p>パスワード: <strong>12345678</strong></p>
  <p>QRコード:</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI:T:WPA;S:MyFreeWiFi001;P:12345678;;&size=200x200" alt="QR">
</div>

<!-- 動作制御スクリプト -->
<script>
  const skipText = document.getElementById('skip-text');
  const skipButton = document.getElementById('skip-button');
  const video = document.getElementById('ad-video');
  const videoContainer = document.getElementById('video-container');
  const infoBox = document.getElementById('info-box');

  let countdown = 5;
  skipText.textContent = `${countdown}秒後にスキップできます`;

  const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      skipText.textContent = `${countdown}秒後にスキップできます`;
    } else {
      clearInterval(timer);
      skipText.style.display = 'none';
      skipButton.style.display = 'block';
    }
  }, 1000);

  skipButton.addEventListener('click', () => {
    videoContainer.style.display = 'none';
    infoBox.style.display = 'flex';
    video.pause();
  });

  video.addEventListener('ended', () => {
    videoContainer.style.display = 'none';
    infoBox.style.display = 'flex';
  });
</script>
